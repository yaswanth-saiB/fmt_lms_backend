<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #fff; border-radius: 8px; padding: 30px; border: 1px solid #e9ecef;">
        <h2 style="color: #2c3e50;">Welcome to Trading App, <span th:text="${firstName}">John</span>!</h2>
        <p>We're excited to have you on board.</p>
        <div th:if="${role == 'STUDENT'}">
            <p>Browse our courses and start learning at your own pace.</p>
        </div>
        <div th:if="${role == 'MENTOR'}">
            <p>Set up your mentor profile and create your first course.</p>
        </div>
        <div style="margin: 30px 0;">
            <a th:href="${frontendUrl} + '/dashboard'"
               style="background-color: #0066cc; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px;">
                Go to Dashboard
            </a>
        </div>
        <hr>
        <p style="font-size: 12px; color: #999;">
            Trading App Â· <span th:text="${year}">2026</span>
        </p>
    </div>
</div>
</body>
</html>
