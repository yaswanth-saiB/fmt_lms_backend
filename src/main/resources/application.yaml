# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics  # Expose these endpoints
      base-path: /actuator  # Default is /actuator
  endpoint:
    health:
      show-details: always  # Show details in health check
      probes:
        enabled: true  # Enable k8s readiness/liveness probes
    info:
      enabled: true
    metrics:
      enabled: true

